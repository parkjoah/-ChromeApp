<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <!-- login, greeting -->
    <form id="login-form" class="hidden">
      <h1>Hello ! what is your name?</h1>
      <div>
        <input required maxlength="15" type="text" />
      </div>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <!-- quote, weather, clock 기본 세팅 -->
    <h2 id="clock" class="hidden">00:00:00</h2>
    <div id="quote" class="hidden">
      <span></span>
      <span></span>
    </div>
    <div id="weather" class="hidden">
      <span></span> / <span></span><br />
      <span></span>
    </div>
    <!-- todoForm -->
    <div id="toDoPopup" class="hidden">
      <h2>ToDo 추가</h2>
      <form id="todo-form">
        <input
          required
          type="text"
          placeholder="write a TODO and Press Enter"
        />
      </form>
    </div>
    <div id="todoListContainer" class="hidden">
      To Do List
      <ul id="todo-list"></ul>
    </div>
    <!-- palette -->
    <div id="palette" class="hidden">
      <button>설정</button>
      <div id="container" class="hidden">
        <button>BGImg</button><button>TODO</button><button>D-Day</button>
      </div>
    </div>
    <!-- dday -->
    <div id="dDayPop" class="hidden">
      <form id="dday-form">
        <label for="dDayInput">D-Day 설정</label><br />
        <input
          id="dDayInput"
          type="text"
          placeholder="D-Day 이름을 입력하세요"
        /><br />
        <input id="dDayDate" type="date" /><br />
        <button id="dDaydelBtn" type="button">삭제</button>
        <button id="dDaySubmit" type="submit">저장</button>
      </form>
    </div>
    <div id="dDayBlock" class="hidden">
      <span id="dDateSpan"></span><br /><span id="dDaySpan"></span>
    </div>
    <!-- script -->
    <script src="./js/app.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/dday.js
    "></script>
    <script src="./js/palette.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
