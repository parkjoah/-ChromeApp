<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <form id="login-form" class="hidden">
      <h1>Hello ! what is your name?</h1>
      <div>
        <input required maxlength="15" type="text" />
        <!-- <button>→</button> -->
      </div>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <h2 id="clock" class="hidden">00:00:00</h2>
    <form id="todo-form" class="hidden">
      <input required type="text" placeholder="write a TODO and Press Enter" />
    </form>
    <ul id="todo-list" class="hidden"></ul>
    <div id="quote" class="hidden">
      <span></span>
      <span></span>
    </div>
    <div id="weather" class="hidden">
      <span></span> / <span></span><br />
      <span></span>
    </div>
    <div id="palette">
      <button>설정</button>
      <div id="container">
        <button></button><button></button><button></button><button></button
        ><button></button>
      </div>
    </div>
    <!-- dday -->
    <form id="dday-form">
      <input type="text" />
    </form>
    <div id="dDayBlock"></div>

    <script src="app.js"></script>
    <script src="clock.js"></script>
    <script src="quotes.js"></script>
    <script src="background.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
    <script src="palette.js"></script>
    <script src="dday.js"></script>
  </body>
</html>
